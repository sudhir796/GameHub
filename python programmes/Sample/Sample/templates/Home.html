<html>
    <head>
    <title>Impressive form design</title>
    </head>
    <body>
        <div>
            <h2>Register Form</h2>
            <form>
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" placeholder="Your name.." required><br>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Your email.." required><br>
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Your password.." required><br>
                <label for="confirm_password">Confirm Password</label>
                <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm your password.." required><br>
                <button type="submit">Register</button>
                <button type="reset">Reset</button>
            </form>
        </div>
    </body>
</html>
